<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div id="product-details" class="text-center">
            <!-- Aquí se llenarán los detalles del producto -->
        </div>
    </div>

    <script>
        // Obtener los parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        const title = params.get('title');
        const price = params.get('price');
        const imgSrc = params.get('imgSrc');
        const info = params.get('info');

        // Insertar los detalles en la página
        const detailsContainer = document.getElementById('product-details');
        detailsContainer.innerHTML = `
            <h1>${title}</h1>
            <img src="${imgSrc}" alt="${title}" class="img-fluid my-4">
            <p><strong>Precio:</strong> ${price}</p>
            <p>${info}</p>
            <a href="Catalogo.html" class="btn btn-secondary">Volver al catálogo</a>
        `;
    </script>
</body>
</html>
